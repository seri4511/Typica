







<link rel="stylesheet" href="{{ url_for('static', filename='login_page.css')}}">
{% extends "base.html" %}

{% block content %}


<form>
    <fieldset >
        <legend>초기비밀번호&이메일 변경</legend>
        학생들의 개인정보 보호를 위해 초기 비밀번호와 이메일 변경을 제안합니다.<br>
        비밀번호 입력:           <input type="text"><br>
        비밀번호 재입력:          <input type="text"><br>
        e-mail 입력:            <input type="email" name="email" required><br>
        email 재입력:           <input type="email" name="email" required><br>
    </fieldset>
</form>

{% endblock %}
